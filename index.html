<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantis Executor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <header>
      <h1>Atlantis Executor</h1>
      <p class="subtitle">Powerful Roblox script execution with style</p>
    </header>

    <section class="features">
      <div class="card">
        <h2>Powerful</h2>
        <p>Inject, run and debug scripts with ease</p>
      </div>
      <div class="card">
        <h2>Clean UI</h2>
        <p>Modern dark/light toggle + Monaco editor</p>
      </div>
      <div class="card">
        <h2>Fast Updates</h2>
        <p>Updated for the latest Roblox patches</p>
      </div>
    </section>

    <div class="cta">
      <button>Download</button>
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </div>

  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js config loaded');
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Optional: handle ripple effect
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mousemove', e => {
        const rect = button.getBoundingClientRect();
        button.style.setProperty('--x', `${e.clientX - rect.left}px`);
        button.style.setProperty('--y', `${e.clientY - rect.top}px`);
      });
    });
  </script>
</body>
</html>
